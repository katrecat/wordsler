<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>

        <script type="text/javascript", charset="utf-8">
            $(document).ready(function() {
                var socket = io();

                // Event handler for server sent data.
                // The callback function is invoked whenever the server emits data
                // to the client. The data is then displayed in the "Received"
                // section of the page.
                socket.on('canvas_event', function(msg, cb) {
                    var canvas = document.getElementById("canvas_queries");
                    // var canvas = $("#canvas_queries");
                    var ctx = canvas.getContext('2d');
                    var width = canvas.width;
                    var height = canvas.height;
                    ctx.clearRect(0, 0, width, height);
                    for (var i=0; i<msg.data.length; i++) {
                        ctx.font = "15px Comic Sans MS";
                        ctx.fillStyle = "red";
                        ctx.textAlign = "left"
                        x = Math.random() * (height)
                        y = Math.random() * (width)
                        ctx.fillText(msg.data[i][0], msg.data[i][1], msg.data[i][2]);
                    }
                    if (cb)
                        cb();
                });

                $('form#snd_word').submit(function(event) {
                    var data = $('#input_word').val();
                    if (data) {
                        socket.emit('rcv_msg', data);
                    }
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div id="main_div" align="center">
            <canvas id="canvas_queries" width="512px" height="512px" style="border:1px solid #d3d3d3;">Your browser doesn't support HTML5 canvas tag.</canvas>
            <form id="snd_word" method="POST" action="$">
                <input type="text" id="input_word" value="Word" maxlength="254">
                <input type="submit" value="Send">
            </form>
            <div id="log"></div>
        </div>
    </body>
</html>
